<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Notification</title>
    <style>
        body {
            background: transparent;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .notification {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        Loading...
    </div>

    <script>
        function fetchNotification() {
            fetch('notification.json')
                .then(response => response.json())
                .then(data => {
                    const notificationDiv = document.getElementById('notification');
                    notificationDiv.innerHTML = `
                        <strong>${data.name}</strong> has supported with 
                        <strong>Rp ${new Intl.NumberFormat('id-ID').format(data.amount)}</strong><br>
                        "${data.message}"
                    `;
                })
                .catch(error => {
                    console.error('Error fetching notification:', error);
                });
        }

        // Fetch the notification data initially
        fetchNotification();

        // Refresh the notification data every 10 seconds
        setInterval(fetchNotification, 10000);
    </script>
</body>
</html>
